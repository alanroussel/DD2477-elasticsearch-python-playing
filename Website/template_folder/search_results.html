<!doctype html>
<html>
  <head>
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results for "{{ search_query }}"</h1>
    {% if hits %}
    <ul>
      {% for hit in hits %}
      <li><p> <a href="{{ url_for('document', filename=hit['_source']['filename'], content=hit['_source']['content']) }}">{{ hit['_source']['filename'] }}</a> -- {{hit['_score']}}  </p>
      </li>
      
      {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
  </body>
</html>
